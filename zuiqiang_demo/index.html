<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; minimum-scale=1.0; user-scalable=0; ">
	<title>最强战队</title>
	
	<link rel="stylesheet" media="all" href="css/style.css">

	
</head>
<body>
	
	<div class="people_playing">
		<strong id="visitor_number"></strong>  <span>人在玩<br>在线答题</span>
		<p>《最强战队》江苏卫视 每周十点播出</p>
	</div>

	<div class="answer_info">
		<span>
			共6题<br>
			回答正确<em id="right-num">8</em>题 您获得<em id="get-price">500</em>元
		</span>
	</div>
	<div class="top_btns">
		<a href="#">全国前二十</a>
		<a href="#" id="share-trigger">我要分享</a>
	</div>


	<div class="single-timu" id="timu1">
		<div class="answer_area">
			<div class="dun">
				<div class="timu_img"><img src="images/timu_img.png" height="274" width="237" alt=""></div>
				<div class="timu_mask"></div>
				<div class="counting_down">
					<div class="counting"><span>00</span>:<span>13</span></div>
					<p>稍后公布答案</p>
					<div class="your_choise">您选择 <span>D</span></div>
				</div>
			</div>
			<div class="jian jian1"></div>
			<div class="jian jian2"></div>
			
		</div>
		
		<div class="team_pk_title">
			<div class="team team1">
				<em>
					<i class="result_right">对</i>
					<i class="result_wrong">错</i>
					<b class="animated2 flipY infinite">
						<div><img src="images/jialin.jpg" alt=""></div>
						<div><img src="images/hanqiaosheng.jpg" alt=""></div>
					</b>
				</em>
				<span>明星队</span>
			</div>
			<strong>第一关</strong>
			<div class="team team2">
				<em>
					<i class="result_right">对</i>
					<i class="result_wrong">错</i>
					<b class="animated2 flipY infinite">
						<div><img src="images/liai.jpg" alt=""></div>
						<div><img src="images/lixiang.jpg" alt=""></div>
					</b>
				</em>
				<span>精英队</span>
			</div>
		</div>
		
		<ul class="timu_list">
			<li>A 1辆</li>
			<li>B 2辆</li>
			<li>C 3辆</li>
			<li>D 4辆</li>
			<li>E 5辆</li>
		</ul>
		
		<!-- <h2>精英团投票率</h2>
		<ul class="vote_list1" id="vote-list1">
			<li><p><span>A</span><i>2563</i>人</p></li>
			<li><p><span>B</span><i>3563</i>人</p></li>
			<li><p><span>C</span><i>4563</i>人</p></li>
			<li><p><span>D</span><i>1563</i>人</p></li>
		</ul> -->
		
		
		<h2>场外观众投票率</h2>
		<ul class="vote_list2" id="vote-list2">
			<li><span>3%</span><strong>A</strong></li>
			<li><span>70%</span><strong>B</strong></li>
			<li><span>40%</span><strong>C</strong></li>
			<li><span>60%</span><strong>D</strong></li>
			<li><span>50%</span><strong>E</strong></li>
		</ul>
	</div><!--single-timu-->







	<div class="rules_box">
		<h2>活动规则</h2>
		<div class="rules_cont">
			<p>最强战队 顶级中国巨星倾情加盟变身中国队长世界一流奇人、高手聚集一堂带来。</p>
			<div class="rules_more" id="rules-full">
				<p>中国巨星倾情加盟变身中国队长世界一流奇人、高手聚集一堂带来。</p>
			</div>
		</div>
		
		<a href="#" class="btn_comm box_btn" id="check-detail">查看详细</a>
	</div>


	<div class="game_tuijian"><img src="images/game_bwlb.jpg" height="130" width="462" alt=""></div>

	<div class="btn_comm">开始游戏</div>
    
    
	<audio id="sound-jian" src="images/jian1.mp3" preload="auto"></audio>
	

	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/countUp.min.js?v=2"></script>
	<script src="js/data.js"></script>
	<script src="js/main.js?v=2"></script>

</body>
</html>
